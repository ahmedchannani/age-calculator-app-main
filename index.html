<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <form class="input-section">
    <div class="flex-section">
      <label for="Day"> 
        Day
          <input  type="number" placeholder="DD" required>
      </label>
  
      <label for="Month"> 
        Month
        <input type="number" placeholder="MM" required>
      </label>
  
      <label for="Year"> 
        Year   
        <input type="number" placeholder="YYYY" required>
      </label>
    </div>
    <div class="form__sub">
      <button class="btn btn-info" id="form-button"></button>
      <hr>
    </div>
  </form>  
  <section class="age-section">
    
    <div class="flex">
      <h2>--</h2>
      <h2>years</h2>
    </div>

    <div class="flex">
      <h2>--</h2>
      <h2>months</h2>
    </div>

    <div class="flex">
      <h2>--</h2>
      <h2>days</h2>
    </div>

    
  </section>            
</main>


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
